<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

        <script defer src="javascript/main.js"></script>
    </head>
    <body>
        <nav>
            <h1>Tic - Tac - Toe</h1>
        </nav>

        <div class="menu-wrapper">
            <div class="game-menu">
                <div>
                    <p>Choose Player 1</p>
                    <button id="hplayer1" class="selected-player">Human</button>
                    <button id="beplayer1">Bot (Easy)</button>
                    <button id="bhplayer1">Bot (Hard)</button>
                </div>
                <hr>
                <div>
                    <p>Choose Player 2</p>
                    <button id="hplayer2" class="selected-player">Human</button>
                    <button id="beplayer2">Bot (Easy)</button>
                    <button id="bhplayer2">Bot (Hard)</button>
                </div>
            </div>
            <button id="start" class="game-ctrl-btn">Start Game</button>
        </div>

        <div class="board-container hidden">
            <p class="game-info hidden">Player X's turn</p>

            <div class="board">
                <div id="00" class="tile"></div>
                <div id="01" class="tile"></div>
                <div id="02" class="tile"></div>
                <div id="10" class="tile"></div>
                <div id="11" class="tile"></div>
                <div id="12" class="tile"></div>
                <div id="20" class="tile"></div>
                <div id="21" class="tile"></div>
                <div id="22" class="tile"></div>
            </div>

            <button id="restart" class="game-ctrl-btn hidden">Restart Game</button>
        </div>

        <footer>
            <p>Made by <a href="https://github.com/fwendeburg">Francisco Wendeburg</a></p>
        </footer>
    </body>
</html>
